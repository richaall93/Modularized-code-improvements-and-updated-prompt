<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-black dark:text-white flex items-center justify-center h-screen">
    
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Welcome to AI Chat</h1>
        <p class="mb-4 text-gray-600 dark:text-gray-300">Sign in to continue</p>

        <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded dark:bg-gray-700 dark:text-white">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded dark:bg-gray-700 dark:text-white">

        <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
        <button id="registerBtn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">
            Register
        </button>

        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
            Don't have an account? <a href="#" id="registerLink" class="text-blue-500">Create one</a>
        </p>
    </div>

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module">
        import { loginUser } from "./js/auth.js";
    
        document.addEventListener("DOMContentLoaded", () => {
            const loginButton = document.getElementById("loginBtn");
    
            if (loginButton) {
                loginButton.addEventListener("click", () => {
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
    
                    if (!email || !password) {
                        console.error("‚ùå Email and password cannot be empty.");
                        alert("Please enter both email and password.");
                        return;
                    }
    
                    console.log("üîÑ Attempting login...");
                    loginUser(email, password);
                });
            } else {
                console.error("‚ùå Login button not found!");
            }
        });
    </script>    
    
</body>
</html>
